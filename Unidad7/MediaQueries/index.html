<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Responsivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Ejercicio 1: Cambio de color de fondo -->
    <div class="background-example">
        <h1>Cambio de Color de Fondo</h1>
        <p>El color de fondo cambia según el tamaño de la pantalla.</p>
    </div>

    <!-- Ejercicio 2: Ocultar y mostrar un elemento -->
    <div class="mensaje">
        <p>Este mensaje es visible en pantallas grandes.</p>
    </div>

    <!-- Ejercicio 3: Modificar el tamaño del texto -->
    <div class="text-size-example">
        <p>Este texto cambia de tamaño según el ancho de la pantalla.</p>
    </div>

    <!-- Ejercicio 4: Columnas Responsivas -->
    <div class="container">
        <div class="columna">Columna 1</div>
        <div class="columna">Columna 2</div>
        <div class="columna">Columna 3</div>
    </div>

    <!-- Ejercicio 5: Menú de Navegación Responsivo -->
    <nav class="menu">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
</body>
</html>
